[pytest]
# Configuración de pytest para el proyecto

# Directorio donde se encuentran los tests
testpaths = app/tests

# Patrón para encontrar archivos de tests
python_files = test_*.py

# Patrón para encontrar funciones de test
python_functions = test_*

# Patrón para encontrar clases de test
python_classes = Test*

# Opciones por defecto al ejecutar pytest
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Marcadores personalizados
markers =
    unit: Tests unitarios (validadores, funciones puras)
    integration: Tests de integración (endpoints, base de datos)
    slow: Tests que tardan más de 1 segundo
    asyncio: Tests asíncronos

# Configuración de asyncio
asyncio_mode = auto
